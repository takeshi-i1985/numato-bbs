<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>ログイン</h1>
          <small>アカウントで認証します</small>
        </div>
      </div>
      <div class="nav">
        <a class="btn" href="/">掲示板へ</a>
        <a class="btn primary" href="/register">新規登録</a>
      </div>
    </header>

    <div class="grid">
      <section class="card">

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for m in messages %}
                <div>{{ m }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="field">
            <label>ユーザー名</label>
            <input name="username" required>
          </div>

          <div class="field">
            <label>パスワード</label>
            <input type="password" name="password" required>
          </div>

          <button class="btn primary" type="submit">ログイン</button>
        </form>

      </section>
    </div>

    <div class="footer">© Simple BBS</div>
  </div>
</body>
</html>
